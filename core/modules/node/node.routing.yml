node_multiple_delete_confirm:
  pattern: '/admin/content/node/delete'
  defaults:
    _form: '\Drupal\node\Form\DeleteMultiple'
  requirements:
    _permission: 'administer nodes'
node_page_edit:
  pattern: '/node/{node}/edit'
  defaults:
    _entity_form: 'node.edit'
  requirements:
    _entity_access: 'node.update'
