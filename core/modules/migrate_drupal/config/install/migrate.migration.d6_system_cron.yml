id: d6_system_cron
label: Drupal 6 cron settings
source:
  plugin: variable
  variables:
    - cron_threshold_warning
    - cron_threshold_error
    - cron_last
process:
  'threshold.warning': cron_threshold_warning
  'threshold.error': cron_threshold_error
destination:
  plugin: config
  config_name: system.cron
