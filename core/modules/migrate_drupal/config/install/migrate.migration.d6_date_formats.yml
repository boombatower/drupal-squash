id: d6_date_formats
label: Drupal 6 date format configuration
source:
  plugin: variable_multirow
  variables:
    - date_format_long
    - date_format_medium
    - date_format_short
process:
  id:
    plugin: static_map
    source: name
    map:
      date_format_long: long
      date_format_short: short
      date_format_medium: medium
  'pattern.php': value
destination:
  plugin: entity:date_format
